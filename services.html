<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Services</title>
    <link rel="stylesheet" href="./css/services.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

</head>
<body>
    <div class="container">
        
        <header class="services-header">
            <h1>My Services</h1>
            <p>Discover my comprehensive range of professional services designed to meet your needs</p>
        </header>

        <!-- Filter and Search Section -->
        <div class="filter-section">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search services..." onkeyup="filterServices()">
                <button onclick="filterServices()">üîç</button>
            </div>
            
            <div class="filter-buttons">
                <button class="filter-btn active" onclick="filterByCategory('all')">All Services</button>
                <button class="filter-btn" onclick="filterByCategory('web')">Web Development</button>
                <button class="filter-btn" onclick="filterByCategory('design')">Design</button>
                <button class="filter-btn" onclick="filterByCategory('marketing')">Marketing</button>
                <button class="filter-btn" onclick="filterByCategory('consulting')">Consulting</button>
            </div>
        </div>

        <!-- Services Grid -->
        <div class="services-grid" id="servicesGrid">
            <!-- Services will be populated by JavaScript -->
        </div>

        <!-- Pagination Controls -->
        <div class="pagination-container">
            <div class="pagination-info">
                <span id="paginationInfo">Showing 1-6 of 24 services</span>
            </div>
            
            <div class="pagination-controls">
                <button id="prevBtn" onclick="changePage(-1)" disabled>‚Üê Previous</button>
                <div class="page-numbers" id="pageNumbers">
                    <!-- Page numbers will be generated by JavaScript -->
                </div>
                <button id="nextBtn" onclick="changePage(1)">Next ‚Üí</button>
            </div>
            
            <div class="items-per-page">
                <label for="itemsPerPage">Items per page:</label>
                <select id="itemsPerPage" onchange="changeItemsPerPage()">
                    <option value="6">6</option>
                    <option value="9">9</option>
                    <option value="12">12</option>
                    <option value="18">18</option>
                </select>
            </div>
        </div>

        <!-- Service Details Modal -->
        <div id="serviceModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <div id="modalContent">
                    <!-- Modal content will be populated by JavaScript -->
                </div>
            </div>
        </div>

        <footer class="footer">
            <h4>Quick Links</h4>
                    
            <a href="index.html"><i class="fas fa-home"></i> Home</a>
            <a href="aboutpage.html"><i class="fas fa-user"></i> About</a>
            <a href="project.html"><i class="fas fa-project-diagram"></i> Projects</a>
            <a href="services.html"><i class="fas fa-cogs"></i> Services</a>
            <a href="contact.html"><i class="fas fa-envelope"></i> Contact</a>
        
            <p>&copy; 2025 Kenneth Iyke Amadi. All rights reserved.</p>
        </footer>
    </div>

    <script src="./javaScript/services.js"></script>
</body>
</html>
